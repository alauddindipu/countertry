<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="pid">Sample paragraph container</p>
    <button onclick="newFunction()">function calling</button>
    <button id="clickEventId">event listener call</button>
<hr>
    <div id="paraContain">
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Atque ea rem, omnis rerum minus nemo!</p>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Atque ea rem, omnis rerum minus nemo!</p>
        <textarea name="" id="textarea-id" cols="50" rows="7"></textarea>

    </div>
    <button id="addParaBtn">add paragraph</button>
    <button id="deleteParaBtn">delete paragraph</button>

    <!-- js starting -->
     <script>
         let getPid = document.getElementById('pid');

        function newFunction(){
            getPid.innerText='New para by function calling';
            getPid.style.color="green";
            getPid.style.fontWeight=900;            
        }

        
        document.getElementById('clickEventId').addEventListener('click',eventLlistFunction);
        function eventLlistFunction(){
            getPid.innerText="changed by event Listenr calling function";
            getPid.style.color="Red";
            getPid.style.fontSize='30px';
        }

        // adding paragraph
        document.getElementById('addParaBtn').addEventListener('click',function(){
          let areaInput=  document.getElementById('textarea-id').value;
          let paraTag=document.createElement('p');
          paraTag.innerHTML=areaInput;
          document.getElementById('paraContain').appendChild(paraTag);
          document.getElementById('textarea-id').value='';    

        })
         //   delete para
         document.getElementById('deleteParaBtn').addEventListener('click',function(){
           let paraCon = document.getElementById('paraContain');
           let para=paraCon.getElementsByTagName('p');
           let lastPara=para[para.length-1];
           paraCon.removeChild(lastPara);
        })


     </script>
</body>
</html>
